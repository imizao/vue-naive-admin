<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="/resource/loading.css" />

    <!-- <title><%= title %></title> -->
    <!-- <title>长沙城市发展集团</title> -->
    <script>
      window.SITE_CONFIG = {};
      window.SITE_CONFIG['permissions'] = [
        "business:jyzlzt:saveCockpit",  //提交
        "business:special_inquiry:process_record_update_tg",  //审核通过
        "business:special_inquiry:process_record_update_bh",  //审核驳回
        "business:special_inquiry:manage_record_page",  //管理记录
        "business:jyzlzt:search",  //经营总览专题
        "business:special_inquiry:process_record_update_gb"  //关闭
      ]
    </script>
  </head>

  <body>
    <div id="app">
      
      <!-- 白屏时的loading效果 -->
      <div class="loading-container">
        <!-- <div id="loadingLogo" class="loading-svg"></div> -->
        <div class="loading-spin__container">
          <div class="loading-spin">
            <div class="left-0 top-0 loading-spin-item"></div>
            <div class="left-0 bottom-0 loading-spin-item loading-delay-500"></div>
            <div class="right-0 top-0 loading-spin-item loading-delay-1000"></div>
            <div class="right-0 bottom-0 loading-spin-item loading-delay-1500"></div>
          </div>
        </div>
        <!-- <div class="loading-title"><%= title %></div> -->
      </div>
      <script src="/resource/loading.js"></script>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
